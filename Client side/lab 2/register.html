<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body >

<center>
<table border="1" cellpadding="10" cellspacing="0" width="400" bgcolor="white">

        <td>
            <center><h2>Registration</h2></center>

            <form action="./thanku.html" method="get">
                <b>First Name:</b><br>
                <input type="text" name="fname" size="40" required><br><br>

                <b>Last Name:</b><br>
                <input type="text" name="lname" size="40" required><br><br>

                <b>Email:</b><br>
                <input type="email" name="email" size="40" required><br><br>

                <b>Password:</b><br>
                <input type="password" name="password" size="40" required><br><br>

                <b>Repeat Password:</b><br>
                <input type="password" name="rpassword" size="40" required><br><br>

                <b>Birth Date:</b><br>
                <input type="date" name="birthdate" required><br><br>

                <b>User Picture:</b><br>
                <input type="file" name="picture"><br><br>

                    <label><b>Gender</b></label><br>
                    <input type="radio" name="gender" value="Male"> Male<br>
                    <input type="radio" name="gender" value="Female"> Female
                <br>
                <br>

                <b>Faculty:</b><br>
                <select name="faculty">
                    <option>Engineering</option>
                    <option>computer science</option>
                    <option>arts</option>
                </select>
                <br><br>

                    <label><b>Interests</b></label><br>
                    <input type="checkbox" name="interest" value="football"> football<br>
                    <input type="checkbox" name="interest" value="reading"> reading<br>
                    <input type="checkbox" name="interest" value="chess"> Chess
                <br><br>
                <br>

                <b>About you:</b><br>
                <textarea name="about" cols="38" rows="4"></textarea><br><br>

                <input type="checkbox" name="terms"> I agree to terms and conditions
                <br><br>

                
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                
            </form>
        </td>

</table>
</center>

</body>
</html>
