   // 19. Count how many element children a given node has (not using `children.length`).
    function countchildres(element){
        var count=0;
        var node=element.firstChild
        while(node){
            if(node.nodeType===1){
                count++;
            }
            node=node.nextSibling
        }
        console.log(count)
    }
